<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>窩窩居家-後台</title>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/admin.css" />
    <!-- D3.js (C3 依賴 D3) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <!-- C3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <!-- C3.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css"
    />
  </head>
  <body>
    <nav class="topBar" data-index="0">
      <div class="wrap">
        <h1><a href="#" class="logo">WOWOROOM-Admin</a></h1>
        <span class="menuToggle"> menu </span>
        <ul class="topBar-menu">
          <li><a href="#bedAdvantage">後台管理</a></li>
          <li><a href="#recommendation">後台登入</a></li>
        </ul>
      </div>
    </nav>
    <section class="wrap chart">
      <h2 class="char-title">全品項營收比重</h2>
      <div class="chart-tabs">
        <button class="chart-tab active" data-chart="category">
          分類營收比例
        </button>
        <button class="chart-tab" data-chart="title">商品營收比例</button>
        <button
          class="chart-tab disabled"
          data-chart="monthly-revenue"
          disabled
          title="暫未開放"
        >
          每月營收
        </button>
      </div>
      <div id="chart"></div>
      <p class="chart-text">訂單列表為空</p>
    </section>
    <section class="wrap order">
      <div class="sort-box">
        <button class="active" data-sortby="newest">按最新排序</button>
        <button data-sortby="oldest">按最舊排序</button>
      </div>
      <table class="orderTable wrap">
        <thead>
          <tr>
            <th>訂單編號</th>
            <th>聯絡人</th>
            <th>聯絡地址</th>
            <th>電子郵件</th>
            <th>訂單品項</th>
            <th>訂單日期</th>
            <th>訂單狀態</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <script src="./JS/config.js"></script>
    <script src="./JS/admin.js"></script>
  </body>
</html>
